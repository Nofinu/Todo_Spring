<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head.html :: head}"></head>
<body>


  <form action="#" th:action="@{/todo/form}" method="post" th:object="${todo}" class="d-flex flex-column mx-auto" style="width: 50%">
    <input th:if="${todo.getId() != 0}" hidden="hidden" type="number" th:field="*{id}" th:value="${todo.getId()}">
    <input hidden="hidden" type="checkbox" th:field="*{complete}" th:value="${todo.isComplete()}">
    <label for="title">titre :</label>
    <input type="text" id="title" th:field="*{title}" th:value="${todo.getTitle()}">
    <label for="content">Contenu :</label>
    <textarea id="content" th:field="*{content}" th:value="${todo.getContent()}"></textarea>
    <label for="dueDate">date de fin :</label>
    <input type="date" id="dueDate" th:field="*{dueDate}" th:value="${todo.getDueDate()?.toString()}">


    <button class="btn btn-info mx-auto my-2" style="width: 150px">send</button>
  </form>
</body>
</html>
